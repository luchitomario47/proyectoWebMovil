<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Actualizar Producto</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h2>Formulario de Actualizar</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4"><a href="/" class="text-decoration-none">Volver al Index</a></h4>
                        <form action="/actualizar/{{ producto.id }}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del producto</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" placeholder="Nombre del producto">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" placeholder="Ingrese el precio">
                            </div>
                            <div class="mb-3">
                                <label for="detalle" class="form-label">Descripción del producto</label>
                                <input type="text" class="form-control" id="detalle" name="detalle" value="{{ producto.detalle }}" placeholder="Descripción del producto">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Actualizar Datos</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
